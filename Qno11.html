<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function findSmallestInArray(arr) {
        return Math.min(...arr);
      }

      // Example usage:
      let nums = [10, 20, 30, 5, 15, 23, 2];
      console.log(findSmallestInArray(nums));
    </script>
  </body>
</html>
