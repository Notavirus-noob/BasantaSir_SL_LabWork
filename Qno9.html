<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form with Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .error {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
          <div class="error" id="addressError"></div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <div class="error" id="usernameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <div class="error" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="text" id="website" name="website" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" />
          <div class="error" id="phoneError"></div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
          <div class="error" id="genderError"></div>
        </div>
        <div class="form-group">
          <label for="course">Course</label>
          <select id="course" name="course">
            <option value="">Select a course</option>
            <option value="BSc">BSc</option>
            <option value="BA">BA</option>
            <option value="BBA">BBA</option>
          </select>
          <div class="error" id="courseError"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#registrationForm").on("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          let isValid = true;

          // Name Validation
          const name = $("#name").val().trim();
          if (name === "" || /\d/.test(name)) {
            isValid = false;
            $("#nameError").text("Name cannot be empty or contain numbers.");
          } else {
            $("#nameError").text("");
          }

          // Address Validation
          const address = $("#address").val().trim();
          if (address === "") {
            isValid = false;
            $("#addressError").text("Address cannot be empty.");
          } else {
            $("#addressError").text("");
          }

          // Username Validation
          const username = $("#username").val().trim();
          if (username === "" || /\s|[^a-zA-Z0-9_]/.test(username)) {
            isValid = false;
            $("#usernameError").text(
              "Username cannot be empty, contain spaces, or special characters except underscore."
            );
          } else {
            $("#usernameError").text("");
          }

          // Email Validation
          const email = $("#email").val().trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (email === "" || !emailRegex.test(email)) {
            isValid = false;
            $("#emailError").text("Please enter a valid email address.");
          } else {
            $("#emailError").text("");
          }

          // Password Validation
          const password = $("#password").val();
          const passwordRegex =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
          if (!passwordRegex.test(password)) {
            isValid = false;
            $("#passwordError").text(
              "Password must be at least 8 characters long and include one uppercase, one lowercase, one digit, and one special character."
            );
          } else {
            $("#passwordError").text("");
          }

          // Phone Validation
          const phone = $("#phone").val().trim();
          if (!/^9[876]\d{8}$/.test(phone)) {
            isValid = false;
            $("#phoneError").text(
              "Phone must start with 98/97/96 followed by 8 digits."
            );
          } else {
            $("#phoneError").text("");
          }

          // Gender Validation
          if (!$("input[name='gender']:checked").val()) {
            isValid = false;
            $("#genderError").text("Please select a gender.");
          } else {
            $("#genderError").text("");
          }

          // Course Validation
          if ($("#course").val() === "") {
            isValid = false;
            $("#courseError").text("Please select a course.");
          } else {
            $("#courseError").text("");
          }

          if (isValid) {
            alert("Registration successful!");
          }
        });
      });
    </script>
  </body>
</html>
