<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      function findLargestSmallest(a, b, c) {
        return {
          largest: Math.max(a, b, c),
          smallest: Math.min(a, b, c),
        };
      }

      // Example usage:
      console.log(findLargestSmallest(115, 12, 80));
    </script>
  </body>
</html>
