<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function countVowels(str) {
        const vowels = "aeiouAEIOU";
        return str.split("").filter((char) => vowels.includes(char)).length;
      }
      console.log(countVowels("Sujin"));
      console.log(countVowels("Practical"));
    </script>
  </body>
</html>
