<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function isStringBlank(str) {
        return str.trim().length === 0;
      }

      // Example usage:
      console.log(isStringBlank("")); // Output: true
      console.log(isStringBlank("Hello"));
    </script>
  </body>
</html>
