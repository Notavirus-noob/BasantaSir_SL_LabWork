    <body>
        <script >
            function getTimeDifferenceInDays(date1, date2) {
    const firstDate = new Date(date1);
    const secondDate = new Date(date2);
    const differenceInMillis = Math.abs(secondDate - firstDate);
    return Math.ceil(differenceInMillis / (1000 * 60 * 60 * 24)); 
}

// Example usage:
console.log(getTimeDifferenceInDays("2024-12-16", "2024-12-25")); 

        </script>
    </body>
    </html>
