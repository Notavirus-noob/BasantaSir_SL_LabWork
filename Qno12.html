<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function isArray(input) {
        return Array.isArray(input);
      }

      // Example usage:
      console.log(isArray([10, 2, 3])); // Output: true
      console.log(isArray("not an array")); // Output: false
    </script>
  </body>
</html>
