<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverseNumber(num) {
        return (
          parseInt(num.toString().split("").reverse().join("")) * Math.sign(num)
        );
      }
      console.log(reverseNumber(9843989898));
    </script>
  </body>
</html>
