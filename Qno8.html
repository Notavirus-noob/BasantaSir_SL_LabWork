<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function findLargerSmaller(a, b) {
        return {
          larger: Math.max(a, b),
          smaller: Math.min(a, b),
        };
      }

      // Example usage:
      console.log(findLargerSmaller(202, 101));
    </script>
  </body>
</html>
